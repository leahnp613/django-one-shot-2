<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django One Shot</title>
</head>
<header>
    <h1>My Lists</h1>
</header>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Number `of Items</th>
            </tr>  
        </thead>
        <tbody>
            {% for list in Todo_list_list %}
            <tr>
                <td><a href="{% url 'todo_list_detail' list.id %}">
                    {{ list.name }}</a></td>
                <td>{{ list.items.all.count }} </td>
            </tr>
            {% endfor %}
        </tbody>
        
      
    </table>

    <footer>

    </footer>
</body>
</html>
