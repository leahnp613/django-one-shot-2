{% extends 'base.html'%}
{% block header %}
    <h1>My Lists</h1>
    {% endblock header %} 
    {% block content%}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Number of Items</th>
            </tr>  
        </thead>
        <tbody>
            {% for list in Todo_list_list %}
            <tr>
                <td><a href="{% url 'todo_list_detail' list.id %}">
                    {{ list.name }}</a></td>
                <td>{{ list.items.all.count }} </td>
            </tr>
            {% endfor %}
        </tbody>
        
      
    </table>
    {% endblock content %}
